<!DOCTYPE html>
<html>

<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QRD26222QV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-QRD26222QV');

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5696275511963994"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
  <title>Unblocked Cave</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #252525;
      color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(45deg, #3498db, #e74c3c);
    }

    #wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-content: center;
      align-content: center;
      justify-items: center;
      max-width: 960px;
      margin: 0 auto;
    }

    .button {
      background-color: rgba(44, 62, 80, 0.8);
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      width: 100%;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      background-color: rgba(44, 62, 80, 0.9);
    }

    .name {
      color: white;
      font-family: 'Ubuntu';
      font-size: 18px;
      margin: 0;
      padding: 15px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.5));
      transition: background 0.3s;
    }

    .gameimage {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      border-radius: 10px;
      background: #19172400;
      box-shadow: 0 0 1px 1px #111, inset 0 0 4px rgba(0, 0, 0, 0.3);
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background: linear-gradient(left, #3e3e3e, #111, #000);
      box-shadow: inset 0 0 1px 1px #ffffff;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <a href="games/Cookie Clicker/index.html">
        <div id="Cookie Clicker" class="button">
            <img src="images/Cookie Clicker.png" class="gameimage" onerror="this.src='images/noimage.png';">
            <p class="name">Cookie Clicker</p>
        </div>
    </a>
    <a href="games/Run 3/index.html">
        <div id="Run 3" class="button">
            <img src="images/Run 3.png" class="gameimage" onerror="this.src='images/noimage.png';">
            <p class="name">Run 3</p>
        </div>
    </a>
    <a href="games/Slope/index.html">
        <div id="Slope" class="button">
            <img src="images/Slope.png" class="gameimage" onerror="this.src='images/noimage.png';">
            <p class="name">Slope</p>
        </div>
    </a>
    <a href="games/Pokemon Red/index.html">
      <div id="Pokemon Red" class="button">
          <img src="images/Pokemon Red.png" class="gameimage" onerror="this.src='images/noimage.png';">
          <p class="name">Pokemon Red</p>
      </div>
  </a>
  <a href="games/Subway Surfers/index.html">
    <div id="Subway Surfers" class="button">
        <img src="images/Subway Surfers.png" class="gameimage" onerror="this.src='images/noimage.png';">
        <p class="name">Subway Surfers</p>
    </div>
</a>
</div>
</body>

</html>
